<ng-container *ngIf="!!field">
  <div
    class="mat-typography"
    [id]="field.key + field.suffix"
  >
    <p>{{field.label | translate}}: <span [innerHTML]="htmlValue"></span></p>
  </div>
  <input
    type="hidden"
    [name]="field.key + field.suffix"
    ngModel
    #me="ngModel"
    mrfRegisterForm
    [registerForm]="formRef"
    [registerModel]="me"/>

</ng-container>
