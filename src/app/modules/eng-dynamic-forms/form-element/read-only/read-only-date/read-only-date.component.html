<ng-container *ngIf="!!field">
  <div
    class="mat-typography"
    [id]="field.key + field.suffix"
  >
    <p><strong>{{field.label | translate}}:</strong> {{htmlValue | date: 'MM-dd-yyyy' | date: 'dd-MM-yyyy'}}</p>
  </div>
  <input
    type="hidden"
    [name]="field.key + field.suffix"
    ngModel
    #me="ngModel"
    mrfRegisterForm
    [registerForm]="formRef"
    [registerModel]="me"/>

</ng-container>
