<mrf-form [form]="formJson"></mrf-form>
<input
  type="hidden"
  [(ngModel)]="hiddenControlVal"
  [name]="field.key + field.suffix"
  #hiddenElement="ngModel"
  mrfRegisterForm
  [registerForm]="formRef"
  [registerModel]="hiddenElement"

  mrfValidateJsonRule
  [jsonRule]="field.input ? field.validate.custom : ''"
/>
